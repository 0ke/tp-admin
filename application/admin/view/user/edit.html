<form data-method="post" data-action="/admin/user/add" data-validate="true" data-continue="true" data-submit="ajax" class="form-horizontal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="">Modal title</h4>
                </div>

                <input type="hidden" value="">
                <div class="modal-body">
                    <div class="control-group">
                        <label class="control-label must">姓名</label>
                        <div class="controls">
                            <input type="text" name="nick" placeholder="最多8个字符" maxlength="8" class="required">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label must">状态</label>
                        <div class="controls">
                            <select name="status">
								<option value="1" {$data['status'] == 1 ? 'selected' : ''}>显示</option>
								<option value="2" {$data['status'] == 2 ? 'selected' : ''}>隐藏</option>
								<option value="0" {$data['status'] == 0 ? 'selected' : ''}>禁用</option>
							</select>
                        </div>
                    </div>
                
                    <div class="control-group">
                        <label class="control-label must">登陆账号</label>
                        <div class="controls">
                            <input type="text" name="username" placeholder="最多16个字符" maxlength="16" class="required">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label must">登陆密码</label>
                        <div class="controls">
                            <input id="password" type="password" name="password" placeholder="最多32个字符" maxlength="32" class="required">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</form>
