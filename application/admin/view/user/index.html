<toolbar id="toolbar">
	
</toolbar>

<!-- 表格 -->
<table id="table" data-toggle="gridview" class="table" data-url="/admin/user" data-toolbar="#toolbar" data-show-columns="true" data-page-size="10" data-page-list="[10, 25, 50, All]" data-unique-id="id">
    <thead>
		<tr>
			<th data-width="40" data-checkbox="true"></th>
			<th data-width="100" data-field="keyword">关键词</th>
			<th data-width="200" data-field="content" data-formatter="fomat_content">回复信息</th>
			<th data-width="100" data-field="type" data-formatter="fomat_type">类型</th>
			<th data-width="100" data-field="status" >状态</th>
			<th data-width="100" data-field="create_time">创建时间</th>
		</tr>
	</thead>
</table>
